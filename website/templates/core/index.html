{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kyim</title>

  <!-- website logo template -->
  <link rel="shortcut icon" href="{% static 'assets/images/logo/transparent_logo.png' %}" type="image/x-icon">

  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <div class="navbar">
      <div class="logodiv">
        <a href="{% url 'core:index' %}" class="logo"> 
          <img src="{% static 'assets/images/logo/kyim2.png' %}">
        </a>
      </div>
      
      <div class="first">
        <a href="#" class="nav-item">clothes</a>
        <a href="#" class="nav-item">shoes</a>
        <a href="#new_collection" class="nav-item">new season</a>
        <a href="#" class="nav-item">recommended</a>
        <a href="#" class="nav-item">sale</a>
      </div>

      <div class="second">
        {% if request.user.is_authenticated %}
        <a href="{% url 'userauths:sign-out' %}" class="nav-item">sign-out</a>
        {% else %}
        <a href="{% url 'userauths:sign-in' %}" class="nav-item">sign-in</a>
        {% endif %}
        <a href="#" class="nav-item">search</a>
        <a href="#" class="nav-item">cart</a>
      </div>
    </div>
    <div id="menu" class="fas fa-bars"></div>
  </header>

  <!-- /* home */ -->

    <section class="home">

      <div class="container">
        <div class="image"><img src="{% static 'assets/images/logo/kyim.webp' %}" alt="" class="index"></div>
        <div class="content">
          <h1 class="title"> Kyim - local brand for you. </h1>
          <div class="button">
            <a href="#new_collection" class="btn"> new season </a>
          </div>
        </div>
      </div>

    </section>

    <div class="new_season">
      <div class="h1" id="new_collection">
        <h1> SPRING COLLECTION </h1>
      </div>
      <div class="gen">
        <!-- {% for p in products %}

        {% endfor %} -->
        <div class="pic">
          <img src="{% static 'assets/images/products/firstpic.jpg' %}" alt="" class="imgpic">
        </div>
        <div class="pic">
          <img src="{% static 'assets/images/products/secondpic.jpg' %}" alt="" class="imgpic">
        </div>
        <div class="pic">
          <img src="{% static 'assets/images/products/thirdpic.jpg' %}" alt="" class="imgpic">
        </div>
      </div>
    </div>

  <!-- /* home */ -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="{% static 'assets/js/index.js' %}"></script>


</body>

</html>
