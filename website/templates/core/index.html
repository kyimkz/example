{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kyim</title>

  <!-- website logo template -->
  <link rel="shortcut icon" href="{% static 'assets/images/logo/transparent_logo.png' %}" type="image/x-icon">

  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- /* home */ -->

      <section class="home">

        <div class="container">
          <div class="image"><img src="{% static 'assets/images/logo/kyim.webp' %}" alt="" class="index"></div>
          <div class="content">
            <h1 class="title"> Kyim - local brand for you. </h1>
            <div class="button">
              <a href="#new_collection" class="btn"> new season </a>
            </div>
          </div>
        </div>

      </section>

      <div class="new_season">
        <div class="h1" id="new_collection">
          <h1> SPRING COLLECTION </h1>
        </div>
        <div class="gen">
           <!-- THIS PART IS IMPORTANT CAUSE THE DETAILS SHOULD BE DRAGGED FROM DATABASE USING DJANGO -->
          {% for p in products %}
            <div class="pic">
              <img src="{{ p.image.url }}" alt="" class="imgpic">
              <!-- LIKE THIS!!! -->
              <div class="cat">
                <p>{{ p.category.title }}</p> 
                <h2>{{ p.title }}</h2>
                <p>{{ p.vendor.title }}</p>
                <p>${{ p.price }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

    <!-- /* home */ -->
    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/index.js' %}"></script>
  </body>
</html>
