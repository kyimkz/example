{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kyim / sign in</title>

  <!-- website logo template -->
  <link rel="shortcut icon" href="{% static 'assets/images/logo/transparent_logo.png' %}" type="image/x-icon">

  <link rel="stylesheet" href="{% static 'assets/css/sign-in.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">


</head>

<body>
    <header>
        <div class="navbar">
          <div class="logodiv">
            <a href="{% url 'core:index' %}" class="logo"> 
              <img src="{% static 'assets/images/logo/kyim2.png' %}">
            </a>
          </div>
          
          <div class="first">
            <a href="#" class="nav-item">clothes</a>
            <a href="#" class="nav-item">shoes</a>
            <a href="#new_collection" class="nav-item">new season</a>
            <a href="#" class="nav-item">recommended</a>
            <a href="#" class="nav-item">sale</a>
          </div>
    
          <div class="second">
            {% if request.user.is_authenticated %}
            <a href="{% url 'userauths:sign-out' %}" class="nav-item">sign-out</a>
            {% else %}
            <a href="{% url 'userauths:sign-in' %}" class="nav-item">sign-in</a>
            {% endif %}
            <a href="#" class="nav-item">search</a>
            <a href="#" class="nav-item">cart</a>
          </div>
        </div>
        <div id="menu" class="fas fa-bars"></div>
      </header>
    <div class="general">
        <div class="image_login">
            <img src="{% static 'assets/images/products/signinpic.jpg' %}" class="move" data-speed="-3">
        </div>
        <div class="function">
            <div class="heading_s1">
                <h1 class="mb-5">Log-in</h1>
                <p class="mb-30">Don't have an account? <a href="{% url 'userauths:sign-up' %}">Create here</a></p>
            </div>    
            <form method="POST" class="form_general">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="input_type" name="email" placeholder="Username or Email *" />
                </div>
                <div class="form-group">
                    <input required type="password" class="input_type" name="password" placeholder="Your password *" />
                </div>
                <button type="submit" class="buttonLogin">Login</button>
            </form>
        </div>
    </div>

    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="{% static 'assets/js/sign-in.js' %}"></script>
</body>

</html>
