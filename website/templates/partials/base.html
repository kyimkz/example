{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
     </head>
      
      <body>
        <header>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">
                        <strong>{{ message }}</strong>
                    </div>
                 {% endfor %}
            {% endif %}
            <script>
                setTimeout (() => {
                    $(".alert").alert("close");
                }, 3000)
            </script>
            
        </header>
      
      
      </body>
</html>
